# ============================================
# Nginx Configuration for Keycloak
# ============================================
# INSTRUCTIONS:
# 1. Replace 'your-domain.com' with your actual domain (3 places marked with TODO)
# 2. Update SSL certificate paths if needed (2 places marked with TODO)
# 3. Save and run: ./deploy-keycloak.sh
# ============================================

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # HTTP Server - Redirects to HTTPS
    server {
        listen 80;
        
        # TODO 1: Replace with your domain
        server_name your-domain.com;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS Server - Main Keycloak Configuration
    server {
        listen 443 ssl;
        
        # TODO 2: Replace with your domain
        server_name your-domain.com;

        # TODO 3: Update SSL certificate paths if needed
        # Default paths work if certificates are in ssl/ folder
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Reverse Proxy to Keycloak
        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}
